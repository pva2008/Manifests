apiVersion : apps/v1
kind: Deployment
metadata:
  name: my-web2-deployment
  labels:
    app : my-k8s2-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      project: kgb2
  template:
    metadata:
      labels:
        project: kgb2   # Service will look for those PODS Labels!!!
    spec:
      containers:
        - name : kgb2-web
          image: pva2008/k8sphp:version2
          ports:
            - containerPort: 80
          resources:
            limits:
              memory: 512Mi
              cpu: "1"
            requests:
              memory: 56Mi
              cpu: "0.1"